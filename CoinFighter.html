<!DOCTYPE html>
<html>
<head>
	<title>Coin Fighter</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	// <script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<script type="text/javascript" src="keypress.js"></script>
	<link rel="stylesheet" type="text/css" href="keypress.css">
</head>
<body>

<button id="Reset" onclick="randomCoins()">Reset Coins</button>
<div id="player"></div>
	<div id="enemyHolder">
		<div id="enemy1" class="enemy">
			<img src="enemy.png">
		</div>
		<div id="enemy2" class="enemy">
			<img src="enemy.png">
		</div>
		<div id="enemy3" class="enemy">
			<img src="enemy.png">
		</div>
		<div id="enemy4" class="enemy">
			<img src="enemy.png">
		</div>
		<div id="enemy5" class="enemy">
			<img src="enemy.png">
		</div>
	</div>
<div id="Sword">
	<img src="">
</div>

<div id="shopUI">
	<button id="durabillity" onclick="durabillity()">
		<span id="mouseOver1">
			+durabillity
		</span>
		<span id="mouseOver2">
			+ Durabillity Costs:10 Reforge the sword. Gives +5 durabillity
		</span>
	</button>
	<button id="spear" onclick="spear()">
		<span id='mouseOver1'>
			Spear
		</span>
		<span id='mouseOver2'>
		Get a spear Cost:20 Swap the sword for A spear. Gives spear, Spear degrades twice as quick but more effective weapon
		</span>
	</button>
	<button id="sword" onclick="sword()">
		<span id='mouseOver1'>
			Sword
		</span>
		<span id='mouseOver2'>
		Cost:0 Exchange weapon for basic Sword
		</span>
	</button>
	<button id="theivesDagger" onclick="theivesDagger()">
		<span id='mouseOver1'>
			Theive's Dagger
		</span>
		<span id='mouseOver2'>
		Cost:30 Purchase the Theive's Dagger, Enemies will now drop 1 coin when they die but it takes double durability damage
		</span>
		<button id="shield" onclick="shield()">
		<span id='mouseOver1'>
			Shield
		</span>
		<span id='mouseOver2'>
		Cost:30 Purchase the Shield. Killing enemies has a 50% chance to deal durability damage
		</span>

	</button>
	
</div>
<div id="wall1" class="wall"></div>
<div id="wall2" class="wall"></div>
<div id="wall3" class="wall"></div>
<div id="wall4" class="wall"></div>
<div id="wall5" class="wall"></div>
<div id="wall6" class="wall"></div>
<div id="wall7" class="wall"></div>
<div id="wall8" class="wall"></div>

<div id="coin1"class="coin"></div>
<div id="coin2"class="coin"></div>
<div id="coin3"class="coin"></div>
<div id="coin4"class="coin"></div>
<div id="coin5"class="coin"></div>
<div id="coin6"class="coin"></div>
<div id="coin7"class="coin"></div>
<div id="coin8"class="coin"></div>
<div id="coin9"class="coin"></div>
<div id="coin10"class="coin"></div>
<div id="coin11"class="coin"></div>
<div id="scoreboard">
	Coins:
	<div id="score">
	0
	</div>
	<div class="spacer"></div>
	<div class="spacer"></div>
	<div class="spacer"></div>
	You have
	<div class="spacer"></div>
	<div id="swordHits">
	20
	</div>
	<div class="spacer"></div>
	attacks before your weapon breaks.
</div>
<div id="safe">SAFE ZONE</div>
</body>
</html>
